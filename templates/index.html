<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Chatbot</h1>
        <p>Este chatbot pode ajudá-lo a responder perguntas e fornecer informações úteis.</p>
    </header>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite sua pergunta aqui...">
        <button id="send-button">Enviar</button>
        <div id="button-container">
            <button id="copy-button">Copiar</button>
            <button id="clear-button">Limpar</button>
        </div>
    </div>
    
    <footer>
        <p>Desenvolvido por Diego Tamiozzo</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
